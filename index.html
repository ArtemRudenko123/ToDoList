<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="title">
            To Do List
        </h1>
            <div class="container">
                <form id="todo-form" class="form">
                    <div class="form__container">
                        <input type="text"
                            class="form__container-input" id="todo-input" 
                            placeholder="Add new task" required>
                        <button class="form__container-button" id="btn">
                            Add
                        </button>
                    </div>
                </form>
                <ul id="todo-list" class="list">
                   
                                 </ul>
            </div>
    </div>
    <script src="script.js">
        
    </script>
</body>
</html>
